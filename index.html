<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Inputs</title>
  </head>
  <body>
    <h1>Estudando formularios</h1>
    <form action="#" method="get" autocomplete="on">
        <p>
            <label for="id_nome"> Nome: </label>
            <input type="text" name="nome" id="id_nome" required maxlength="30"
            placeholder="Digite seu primeiro nome" autocomplete="name"/>
        </p>
        <p>
            <label for="id_sobrenome"> Sobrenome: </label>
            <input type="text" name="sobrenome" id="id_sobrenome" required maxlength="30"
            placeholder="Digite seu sobrenome" autocomplete="family-name"/>     
        </p>
        <p>
          <label for="id_email">E-mail:</label>
          <input type="email" name="email" id="id_email" required placeholder="Digite seu email" autocomplete="email"/>
        </p>
        <p>
          <label for="id_telefone">Telefone:</label>
          <input type="tel" name="telefone" id="id_telefone" required placeholder="Digite seu telefone" autocomplete="tel"/>
        </p>
        <p>
          <label for="id_cpf">cpf:</label>
          <input type="number" name="cpf" id="id_cpf" required placeholder="Digite seu CPF" autocomplete="cpf"/>
        </p>
        <p>
          <label for="id_data">Data de nascimento:</label>
          <input type="date" name="data" id="id_data" required placeholder="Digite sua data de nascimento" autocomplete="bday"/>
        </p>
        <p>
          <label for="id_senha">Senha:</label>
          <input type="password" name="senha" id="id_senha" required placeholder="Digite sua senha" autocomplete="new-password"/>
        </p>
        <p>
          <label for="id_confirmar_senha">Confirmar senha:</label>
          <input type="password" name="confirmar_senha" id="id_confirmar_senha" required placeholder="Confirme sua senha" autocomplete="new-password"/>
        </p>
        <p>
          <label for="id_url">URL:</label>
          <input type="url" name="url" id="id_url" required placeholder="Digite sua URL" autocomplete="url"/>
        </p>
        <p>
          <label for="id_cor">Cor:</label>
          <input type="color" name="cor" id="id_cor" required placeholder="Digite sua cor" autocomplete="color"/>
        </p>
        <p>
          <label for="id_numero">Numero:</label>
          <input type="number" name="numero" id="id_numero" required placeholder="Digite seu numero" autocomplete="number"/>
        </p>
        <p>
          <label for="id_range">Range:</label>
          <input type="range" name="range" id="id_range" required placeholder="Digite seu range" autocomplete="range"/>
        </p>
        <p>
          <label for="id_search">Search:</label>
          <input type="search" name="search" id="id_search" required placeholder="Digite sua busca" autocomplete="search"/>
        </p>
        <p>
          <label for="id_time">Time:</label>
          <input type="time" name="time" id="id_time" required placeholder="Digite seu time" autocomplete="time"/>
        </p>
        <p>
          <label for="id_week">Week:</label>
          <input type="week" name="week" id="id_week" required placeholder="Digite sua semana" autocomplete="week"/>
        </p>
        <p>
          <label for="id_month">Month:</label>
          <input type="month" name="month" id="id_month" required placeholder="Digite seu mÃªs" autocomplete="month"/>
        </p>
        <p>
          <label for="id_file">File:</label>
          <input type="file" name="file" id="id_file" required placeholder="Digite seu arquivo" autocomplete="file"/>
        </p>
        <p>
          <label for="id_hidden">Hidden:</label>
          <input type="hidden" name="hidden" id="id_hidden" required placeholder="Digite seu hidden" autocomplete="hidden"/>
        </p>
        <p><input type="submit" value="send"/>
          <input type="reset" value="Clear">
        </p>
    </form>
  </body>
</html>
